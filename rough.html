<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="rough.css">
  
</head>
<body>
  <h1>Table Demo</h1>
  <!-- table demo -->
  <table>
    <thead>
      <th>Name</th>
      <th>Ocuupation</th>
      <th>Age</th>
    </thead>
    <tr>
      <td>
        <a href="https://leetcode.com/">Leetcode</a>
      </td>
      <td rowspan="2">Student</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Jayanth</td>
      <td>18</td>
    </tr>
  </table>
  <!-- Col span -->
  <h1>Colspan Demo</h1>
  <table>
    <tr>
      <td colspan="2">Andhra Pradesh</td>
      <td colspan="2">Telangana</td>
      <td colspan="2">Karnataka</td>
    </tr>
    <tr>
      <td>Male</td>
      <td>Female</td>
      <td>Male</td>
      <td>Female</td>
      <td>Male</td>
      <td>Female</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>532</td>
      <td>231634</td>
      <td>67</td>
      <td>1</td>
    </tr>
  </table>
</body>
</html>
