<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body><form action="">
    <fieldset>
        <legend>SignUp Form</legend>
    <h1>Form</h1>
<div>
    <label for="Username">Username</label>
    <input type="text" name="" id="Username" placeholder="Enter the Username" autocomplete="off">
</div>
<div>
    <label for="pwd">Password</label>
    <input type="password" name="Password" id="pwd">
</div>
<div>
    <label for="salary">Salary</label>
    <input type="number" name="salary" id="salary">
</div>
<div>
    <label for="date">DOB</label>
    <input type="date" name="date" id="date">
</div>
<div>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
</div>
<div>
    <label for="">Select your state</label>
    <select name="state" id="state">Select your state</select>
    <option value="state">Telangana</option>
    <option value="state">Andhra Pradesh</option>
    <option value="state">Karnataka</option>
    <option value="state">Kerala</option>
</div>
<div>
    <label for="file">Upload your File</label>
    <input type="file" name="file" id="file">
</div>
<div>
    <label for="checkbox">Select your skills</label>
    <div>
        <input type="checkbox" name="html" id="">
        <label for="html">HTML</label>
    </div>
    <div>
        <input type="checkbox" name="css" id="">
        <label for="css">CSS</label>
    </div>
    <div>
        <input type="checkbox" name="bootstrap" id="bootstrap">
        <label for="bootstrap">Bootstrap</label>
    </div>
    <div>
        <input type="checkbox" name="java" id="java">
        <label for="java">Java Script</label>
    </div>
<div>
        <label for="">Gender</label>
        <div>
            <input type="radio" name="gender" id="male">
            <label for="gender">Male</label>
        </div>
        <div>
            <input type="radio" name="gender" id="female">
            <label for="gender">Female</label> 
        </div>
        <div>
        <input type="radio" name="gender" id="others">
        <label for="gender">Others</label>
        </div>
</div>
    <div>
        <label for="textarea">Write Feedback</label>
        <textarea name="textarea" id="textarea" rows="3"></textarea>
    </div>
</div>
<button type="submit">SignUp</button>
</fieldset>
</form>   
</body>
</html>
