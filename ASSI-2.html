<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="container ">
        <form style="width:800px" class="mx-auto mt-5  p-4 border rounded">
            
            <div class="row">
                <label for="email" class="col-form-label col-sm-6">Email</label>
                <label for="pwd" class="col-form-label col-sm-3">Password</label>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <input type="email" name="email" id="email" class="form-control">
                </div>
                <div class="col-sm-6">
                    <input type="password" name="password" id="pwd" class="form-control">
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="1234 Main Street" autocomplete="off">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address 2</label>
                <input type="text" name="address" id="address" class="form-control" placeholder="Apartment, Studio or floor" autocomplete="off">
            </div>
            <div class="row ">
                <label for="city" class="col-form-label col-sm-6">City</label>
                <label for="state" class="col-form-label col-sm-4">State</label>
                <label for="" class="col-form-label col-sm-2">Zip</label>
            </div>
            <div class="row mb-3">
                <div class="col-sm-6">
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-sm-4">
                     <select name="state" id="state" class="form-select" >
                        <option value="" disabled selected hidden>Choose...</option>
                        <option value="telangana">Telangana</option>
                        <option value="ap">Andhra Pradesh</option>
                        <option value="tn">Kerala</option>
                        <option value="kn">Punjab</option>
                        <option value="maharashtra">Jharkand</option>
                    </select>    
               </div>
               <div class="col-sm-2 mb-4">
                    <input type="number" name="zip" id="zio" class="form-control">
                </div>
                <div class="form-check mb-3">
                    <label for="" class="form-check-label">Check me out</label>
                    <input type="checkbox" name="cb" id="cb" class="form-check-input "></div>
                </div>
                <button class="btn btn-primary">Sign in</button>
        </form>
    </div>
</body>
