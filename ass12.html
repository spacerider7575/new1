<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTA6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container" style="width:60%">
        <fieldset>
        <form class="mx-auto mt-5 bg-white p-5 shadow">
        <div class=" row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input class="form-control"type="email" name="eamil" id="email">
            </div>
        </div>
        <div class="row mb-3">
            <label for="pwd" class="form-label">Password</label>
            <div class="col-sm-10">
            <input type="password" class="password" id="password">
            </div>
        </div>
        <div class="mb-3">
            <label for="radio">Select a city</label>
        <div class="form-check">
            <input type="radio" name="radio" id="radio1" value="Hyderabad" checked>
            <label for="radio">Hyderabad</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio2" value="Chennai">
            <label for="radio">Chennai</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio3" value="Banglore">
            <label for="radio">Banglore</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio4" value="Mumbai">
            <label for="radio">Mumbai</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio5" value="Delhi">
            <label for="radio">Delhi</label>
        </div>
        <div class="form-check">
            <input type="radio" name="radio" id="radio6" value="Kolkata" disabled>
            <label for="radio">Kolkata</label>
        </div>
        <div class="form-check">
            <input type="checkbox" name="checkbox" id="check1">
            <label for="checkbox">Checkbox</label>
        </div>
        <button class="btn btn-warning" type="submit">SignUp</button>
      </form>
    </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
