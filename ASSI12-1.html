<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <form style="width:800px" class="mx-auto mt-5 bg-light p-5 shadow border">
            <div class="row mb-3">
                <label for="email" class="form-label float-start d-inline col-sm-3">Email</label>
            <div class="col-sm-9">
                <input type="text" name="email" id="email" class="form-control" autocomplete="off">
            </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="form-label col-sm-3">Password</label>
                <div class="col-sm-9">
                <input type="password" name="password" id="password" class="form-control">
                </div>
            </div>
            <div class="row">
            <label class="col-sm-3">Radios</label>
            <div class="col-sm-9">
            <div class="form-check">
                <input type="radio" name="" id="html" class="form-check-input ">
                <label for="html" class="form-check-label">First radio</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" name="css" id="css" class="form-check-input">
                <label for="css" class="form-check-label">Second radio</label>
            </div>
            <div class="form-check mb-3">
                <input type="radio" disabled  name="css" id="css" class="form-check-input">
                <label for="css" class="form-check-label">Third disabled radio</label>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" name="css" id="css" class="form-check-input">
                <label for="css" class="form-check-label">Example checkbox</label>
            </div>
            </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
