<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form2.css">
</head>
<body>
    <fieldset>
        <legend>Registration Form</legend>
        <form action="">
         <h1>Registration Form</h1>
         <div class="name">
             <label for=""><b>Name</b></label>
            <div>                                                       
            </div>
                <label for="first">First Name</label>
                <input type="text" name="first" id="first">
            </div>
            <div>
                <label for="middle">Middle Name</label>
                <input type="text" name="middle" id="middle">
            </div>
            <div>
                <label for="last">Last Name</label>
                <input type="text" name="last" id="last">
            </div> 
         </div>
        <div class="address">
                <label for="address"><b>Address</b></label>
            <div>
                <label for="address1">Address Line 1</label>
                <input type="text" name="address1" id="address1">
            </div>
            <div>
               <label for="address2">Address Line 2</label>
               <input type="text" name="address2" id="address2">
            </div>
          <div class="city">
            <div>
                <label for="city">City</label>
                <input type="text" name="city" id="city">
            </div>
            <div>
                <label for="State">State/Provine/Region</label>
                <input type="text" name="state" id="state">
            </div>
          </div>
          <div class="country">
             <div>
                 <label for="pincode">Pincode</label>
                 <input type="number" name="pincode" id="pincode">
             </div>
             <div>
                <label for="country">Country</label>
                <select name="" id="">
                    <option value="1">India</option>
                    <option value="2">Bangladesh</option>
                    <option value="3">Pakistan</option>
                    <option value="4">China</option>
                    <option value="5">Nepal</option>
                    <option value="6">Sri lanka</option>
                    <option value="7">Hongkong</option>
                    <option value="8">Singapore</option>
                    <option value="9">Dubai</option>
                    <option value="10">Bangkok</option>
                </select>
             </div>
          </div>
        </div>
          <div>
              <label for="mobile">Phone</label>
              <input type="number" name="mobile" id="mobile">
          </div>
          <div>
              <label for="email">Email</label>
              <input type="email" name="email" id="email">
          </div>
          <div class="ticket">
              <label for="people"><b>Type of ticket</b></label>
              <div>
               <label for="ticket"></label>   
              <input type="radio" name="ticket" id="ticket">
              <label for="ticket">One Person</label>
              </div>
              <div>
                  <input type="radio" name="ticket" id="ticket">
                  <label for="ticket">One Person + One Guest</label>
              </div>
              <div>
                  <input type="radio" name="ticket" id="tick">
                  <label for="tick3">One person + 2 Guests</label>
              </div>
              <div>
                  <input type="radio" name="ticket" id="tick4">
                  <label for="">Family Bonanza</label>
              </div>
              <div>
                  <input type="checkbox" name="checkbox" id="checkbox">
                  <label for="checkbox">Check here</label>
              </div>
         </div>
          </div>
        </form>
    </fieldset>
    
</body>
</html>
